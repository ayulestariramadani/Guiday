    <div class="chat-container">
        <!-- Display chat history -->
        <div class="chat-box">
            {% for message in history %}
            <div class="chat-message user-message">
                <p>{{ message['user'] }}</p>
            </div>
            <div class="chat-message bot-message">
                <p>{{ message['bot'] }}</p>
            </div>
            {% endfor %}
        </div>
